name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2
      - name: Validate
        uses: rinchsan/renovate-config-validator@e3d43b8569ddec8dc0babca6d5b291b0a48688bc # renovate: tag=v0.0.0
        with:
          pattern: '*.json'
