name: CI

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  validate:
    name: Validate
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@5a4ac9002d0be2fb38bd78e4b4dbde5606d7042f # renovate: tag=v2
      - name: Validate
        uses: rinchsan/renovate-config-validator@76b6782909b432a5809006cab168e3689cb5ec83 # renovate: tag=v0.0.7
        with:
          pattern: '*.json'
